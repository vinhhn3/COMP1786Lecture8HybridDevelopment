<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div data-role="page" id="page1">
      <div data-role="header">
        <h1>Header</h1>
      </div>
      <div data-role="content">
        <form>
          <fieldset data-role="controlgroup">
            <legend>Vertical:</legend>
            <input type="checkbox" name="checkbox-v-2a" id="checkbox-v-2a" />
            <label for="checkbox-v-2a">One</label>
            <input type="checkbox" name="checkbox-v-2b" id="checkbox-v-2b" />
            <label for="checkbox-v-2b">Two</label>
            <input type="checkbox" name="checkbox-v-2c" id="checkbox-v-2c" />
            <label for="checkbox-v-2c">Three</label>
          </fieldset>
        </form>
        <button
          type="button"
          data-icon="gear"
          data-iconpos="right"
          data-mini="true"
          data-inline="true"
          id="add"
        >
          Add
        </button>
        <button
          type="button"
          data-icon="plus"
          data-iconpos="right"
          data-mini="true"
          data-inline="true"
          id="expand"
        >
          Expand last
        </button>
        <button
          type="button"
          data-icon="minus"
          data-iconpos="right"
          data-mini="true"
          data-inline="true"
          id="collapse"
        >
          Collapse last
        </button>
        <div
          data-role="collapsibleset"
          data-content-theme="a"
          data-iconpos="right"
          id="set"
        >
          <div data-role="collapsible" id="set1" data-collapsed="true">
            <h3>Section 1</h3>
            <p>I'm the collapsible content.</p>
          </div>
        </div>
      </div>
      <form>
        <fieldset data-role="controlgroup">
          <legend>Vertical:</legend>
          <input
            type="radio"
            name="radio-choice-v-2"
            id="radio-choice-v-2a"
            value="on"
            checked="checked"
          />
          <label for="radio-choice-v-2a">One</label>
          <input
            type="radio"
            name="radio-choice-v-2"
            id="radio-choice-v-2b"
            value="off"
          />
          <label for="radio-choice-v-2b">Two</label>
          <input
            type="radio"
            name="radio-choice-v-2"
            id="radio-choice-v-2c"
            value="other"
          />
          <label for="radio-choice-v-2c">Three</label>
        </fieldset>
      </form>
      <form>
        <label for="text-18">Text input:</label>
        <input type="text" name="text-18" id="text-18" value="Value" />
        <label for="text-19">Text input: data-clear-btn="true"</label>
        <input
          type="text"
          data-clear-btn="true"
          name="text-19"
          id="text-19"
          value="Value"
        />
        <label for="search-11">Search:</label>
        <input type="search" name="search-11" id="search-11" value="Value" />
        <label for="textarea-18">Textarea:</label>
        <textarea cols="40" rows="8" name="textarea-18" id="textarea-18">
          Text
        </textarea>
      </form>
      <ul
        data-role="listview"
        data-filter="true"
        data-filter-placeholder="Search fruits..."
        data-inset="true"
      >
        <li><a href="#">Apple</a></li>
        <li><a href="#">Banana</a></li>
        <li><a href="#">Cherry</a></li>
        <li><a href="#">Cranberry</a></li>
        <li><a href="#">Grape</a></li>
        <li><a href="#">Orange</a></li>
      </ul>
      <div data-role="footer">
        <h4>Footer</h4>
      </div>
    </div>
  </body>
</html>
